    <style>
        body {
            padding: 0;
            margin: 0;
            background: #20262e;
            min-height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #boton {
            width: 200px; /* Ancho del bot√≥n */
            height: 100px; /* Alto del bot√≥n */
            font-size: 24px; /* Tama√±o de fuente del bot√≥n */
            border: 2px solid #fcffff; /* Borde blanco */
            background-color:  #9e1292; /* Fondo transparente */
            color: #ffffff; /* Color del texto blanco */
            cursor: pointer;
            outline: none; /* Quitamos el contorno al hacer clic */
            position: absolute; 
            z-index: 999; 
        }

        .rain-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .rainDrop {
            font-size: var(--sz);
            filter: blur(var(--blur));
            animation: flake 20s linear infinite;
            transform: translate(var(--x-start), -15vh) rotate(0);
            opacity: var(--a);
        }

        .rainDrop--s {
            --sz: 1rem;
            --blur: 2px;
            --a: 0.8;
            --x-start: 50vw;
            --x-end: 0;
            --y-start: 0;
            --y-end: 100vh;
            position: absolute;    
        }

        .rainDrop--m {
            --sz: 2rem;
            --blur: 2px;
            --a: 0.8;
            --x-start: 50vw;
            --x-end: 0;
            --y-start: 0;
            --y-end: 100vh;
            position: absolute;
            filter: blur(0px);
            z-index: 50;
        }

        .rainDrop--l {
            --sz: 3rem;
            --blur: 0px;
            --a: 0.8;
            --x-start: 50vw;
            --x-end: 0;
            --y-start: 0;
            --y-end: 100vh;
            position: absolute;
            z-index: 80;
        }

        .rainDrop--xl {
            --sz: 6rem;
            --blur: 4px;
            --a: 0.5;
            --x-start: 50vw;
            --x-end: 0;
            --y-start: 0;
            --y-end: 100vh;
            position: absolute; 
            z-index: 100;
        }

        @keyframes flake {
            0% {
                transform: translate(var(--x-start), var(--y-start)) rotate(0);
            }
            100% {
                transform: translate(var(--x-end), var(--y-end)) rotate(50deg);
            }
        }

        .modal-content {
            background-color: #dca9bb; /* Color rosa beb√© */
            color: white;
        }
        .btn-estre {
    background-color: #7b4c92;
    color: white;
    transition: all 0.3s ease; /* A√±adimos una transici√≥n suave */
}

.btn-estre:active {
    transform: scale(1.1); /* Hacemos el bot√≥n un 10% m√°s grande */
    opacity: 0.8; /* Hacemos el bot√≥n un poco m√°s opaco */
}


    </style>
</head>

    <script >
document.addEventListener("DOMContentLoaded", function() {
    const COUNT = 200;
    const SIZES = [
        'rainDrop--s',
        'rainDrop--m',
        'rainDrop--l',
        'rainDrop--xl'
    ];
    const EMOJI = [
        'üåü', '‚≠ê', '‚ú®', 'üå†', '‚òÑÔ∏è', 'ü§©', '‚òÄÔ∏è', '‚ù§Ô∏è', 'üíû', 'üíú', 'üí´', 'üå†', 'üòä', 'ü•∞', '‚òÄÔ∏è'
    ];

    const rainContainer = document.querySelector('.rain-container');

    for (let i = 0; i < COUNT; i++) {
        const size = randFromList(SIZES);
        const xStart = getRandomArbitrary(0, 100);
        const xEnd = getRandomArbitrary(xStart - 20, xStart + 20);
        const emoji = randFromList(EMOJI);
        const yStart = getRandomArbitrary(-100, 0);
        rainContainer.appendChild(genRainDrop(size, xStart, xEnd, yStart, emoji));
    }

    // document.getElementById("boton").addEventListener("click", function() {
    //     alert("NO SOY UNA ESCUINCLA, SOY UNA ADULTA CHIQUITA :)");
    //     reproducirCancion();
    // });

    function genRainDrop(size, xStart, xEnd, yStart, emoji) {
        const r = document.createElement('div');
        r.innerText = emoji;
        r.classList.add('rainDrop', size);
        r.style.setProperty('--x-start', xStart + 'vw');
        r.style.setProperty('--x-end', xEnd + 'vw');
        r.style.setProperty('--y-start', yStart + 'vh');
        r.style.setProperty('--y-end', yStart + 200 + 'vh');
        return r;
    }

    function randFromList(items) {
        return items[Math.floor(Math.random() * items.length)];
    }

    function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
    }

    
});




function mostrarMensaje() {
